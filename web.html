<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            padding: 1em;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Simple Web Page</h1>
    </header>

    <main>
        <section>
            <h2>WELOCOME TO MY PAGE</h2>
            <p>This is a simple web page created using HTML.</p>
        </section>

        <section>
            <h2>About Me</h2>
            <p>I am a web developer who enjoys creating websites and web applications.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Simple Web Page</p>
    </footer>

</body>
</html>
